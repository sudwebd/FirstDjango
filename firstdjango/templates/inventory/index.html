{% extends "base.html" %}

{% block content %}
<div class="items">
  <center><h1>Items in stock</h1></center>
  <ul>
    {% for item in items %}
      <li>
        <a href="{% url 'item_detail' item.id %}">
        {{item.title|capfirst}}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
